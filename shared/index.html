<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة رئيسية - كلاف</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Tajawal', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
}

/* الهيدر */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    background-color: #000;
    position: sticky;
    top: 0;
    z-index: 100;
}
.language-btn {
    background: none;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}
.language-btn:hover { color: #FF835E; }
.right-header {
    display: flex;
    align-items: center;
    gap: 10px;
}
.login-btn {
    background: none;
    color: #fff;
    font-size: 28px;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
}
.login-btn:hover { color: #FF835E; transform: scale(1.1); }
.right-header img { height: 50px; }

/* المحتوى الرئيسي */
.content {
    text-align: center;
    padding: 60px 20px;
}
.content h1 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #FF835E;
}

/* أيقونات الإحصائيات */
.stats {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-bottom: 40px;
}
.stats div {
    text-align: center;
    transition: transform 0.3s, color 0.3s;
    cursor: pointer;
}
.stats div:hover {
    transform: scale(1.1);
    color: #FF835E;
}
.stats i {
    font-size: 40px;
    color: #fff;
    margin-bottom: 5px;
}
.stats span {
    display: block;
    font-size: 18px;
    color: #FF835E;
}

/* شريط الصور */
.slider {
    width: 100%;
    overflow: hidden;
    background-color: #000;
    position: relative;
    height: 120px;
}
.slider-track {
    display: flex;
    animation: scroll 20s linear infinite;
}
.slider-track img {
    width: 200px;
    margin-right: 15px;
}
@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* الفوتر */
footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
    position: relative;
}

/* Responsive */
@media (max-width: 768px){
    .stats { flex-direction: column; gap: 20px; }
    .content h1 { font-size: 28px; }
    .stats i { font-size: 36px; }
}
</style>
</head>
<body>

<!-- الهيدر -->
<header>
    <a href="#" class="language-btn" id="langBtn">EN</a>
    <div class="right-header">
        <a href="#" class="login-btn">=</a>
        <img src="https://i.postimg.cc/L8s189hC/image.png" alt="كلاف">
    </div>
</header>

<!-- المحتوى -->
<div class="content">
    <h1>كلاف</h1>
    <div class="stats">
        <div>
            <i class="fas fa-boxes"></i>
            <span>20,000 منتج</span>
        </div>
        <div>
            <i class="fas fa-award"></i>
            <span>40 علامة تجارية</span>
        </div>
    </div>
</div>

<!-- شريط الصور فوق الفوتر -->
<div class="slider">
  <div class="slider-track">
    <img src="https://i.postimg.cc/63xN6hB9/zip-1.png" alt="">
    <img src="https://i.postimg.cc/VvDyRQn6/zip-2.png" alt="">
    <img src="https://i.postimg.cc/c1mNZY2S/zip-3.png" alt="">
    <img src="https://i.postimg.cc/TwjvKWPn/zip-4.png" alt="">
    <img src="https://i.postimg.cc/Y0pKYq4Z/zip-5.png" alt="">
    <!-- نسخ الصور لتكرار سلس -->
    <img src="https://i.postimg.cc/63xN6hB9/zip-1.png" alt="">
    <img src="https://i.postimg.cc/VvDyRQn6/zip-2.png" alt="">
    <img src="https://i.postimg.cc/c1mNZY2S/zip-3.png" alt="">
    <img src="https://i.postimg.cc/TwjvKWPn/zip-4.png" alt="">
    <img src="https://i.postimg.cc/Y0pKYq4Z/zip-5.png" alt="">
  </div>
</div>

<!-- الفوتر -->
<footer>
    الحقوق محفوظة | 2025 كلاف
</footer>

<script>
// تبديل اللغة عربي / إنجليزي
const langBtn = document.getElementById('langBtn');
let lang = 'ar';
langBtn.addEventListener('click', function(){
    if(lang === 'ar'){
        lang = 'en';
        langBtn.textContent = 'AR';
    } else {
        lang = 'ar';
        langBtn.textContent = 'EN';
    }
});
</script>

</body>
</html>
